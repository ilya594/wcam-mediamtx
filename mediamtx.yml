logLevel: info
logDestinations: [stdout]

# RTMP прием от камеры
rtmp: yes
rtmpAddress: :1935

# RTSP для совместимости
rtsp: yes
rtspAddress: :8554

# WebRTC для браузера (опционально)
webrtc: yes
webrtcAddress: :8889

# HLS для совместимости
hls: yes
hlsAddress: :8888
hlsVariant: lowLatency

# API для мониторинга
api: yes
apiAddress: :9997

paths:
  # Основной путь для камеры
  camera1:
    source: publisher
    sourceOnDemand: no
    # Если нужна запись:
    # record: yes
    # recordPath: ./recordings/camera1
    
  # Принимаем любые другие потоки
  all_others:
    source: publisher
    sourceOnDemand: no